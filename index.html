<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박채민 자기소개 홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <h1>박채민 자기소개</h1>
            <p class="subtitle">포트폴리오</p>
        </header>

        <main class="container">
            <section class="profile-card">
                <div class="profile-left">
                    <div class="avatar"><span>CM</span></div>
                </div>

                <div class="profile-right">
                    <h2>박채민</h2>
                    <p class="profile-role">컴퓨터공학 전공</p>
                    <p class="profile-summary">안녕하세요 20살 박채민입니다.</p>

                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">나이</span>
                            <span class="info-value">20살</span>
                        </div>
                    </div>

                    <section class="section card">
                        <h3>About me</h3>
                        <p>
                            안녕하세요 저는 문제를 해결하는 과정을 좋아하는 학생입니다.
                            저의 관심분야는 웹개발 분야이며 여러 것들을 경험하고 또 배우고 있습니다.
                            저는 경험을 상당히 중요시하는 스타일로 SFPC대회에 참여하거나
                            팀원들과 함께 웹을 개발하여 호응을 얻는 등의 경험을 하며
                            컴퓨터공학 분야에 대한 지식을 확장하려고 노력해왔습니다.
                        </p>
                    </section>

                    <section class="section card">
                        <h3>관심 분야</h3>
                        <ul class="tag-list">
                            <li class="tag">웹 개발</li>
                        </ul>
                    </section>

                </div>
            </section>
        </main>

        <footer class="footer">
            <p>2026 Cheamin Park</p>
        </footer>
    </div>
</body>
</html>
